<!DOCTYPE HTML>

<html lang="en-us">


<!-- Header, put as placeholder, not needed! -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<!-- Body, put as placeholder, not needed!  -->
<body>

    <header id="masthead">
        <!-- Navigation Bar -->
        <div class="container">
                <ul class='nav'>
                <h1>Logo</h1>
                <li>HOME</li>
                <li>SERVICE</li>
                <li>QUOTE</li>
                <li>CONTACT US</li>
            </ul>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
        <!-- Contact Info -->
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="full-name" placeholder="Your Name" required="required">
                  
                    <label for="name">Email</label>
                    <input type="text" id="email" name="email-address" placeholder="example@gmail.com" required="required">
                   
                  
                    <label for="name">Message:</label>
                    <textarea rows="10" id="message" name="message" required="required" placeholder="Feel free to contact us about any inquiries!"></textarea>
                 
                    <input type="submit" value="Submit"> 
                </ul> 
            </form>
        </section>
        </div>

        <!-- This is the section for Q and A.-->
        <div id="container" class="container">
            <div id=QandA>
                
                <p>Andre 08/24/2018</p>

                <p class=question>I have a question!</p>
                <p class=answer>I have an answer!</p>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
